<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var heros = ["thor", "hulk", "cap", "doctor"];

        for (var i=0;i<heros.length;i++){
            console.log(heros[i]);
        }

        //push() 뒤에 넣음
        console.log("----push----");
        heros.push("marvel");
        console.log(heros.length);
        for (var i=0;i<heros.length;i++){
            console.log(heros[i]);
        }

        //pop() 뒤에 지움
        console.log("----pop----");
        heros.pop();
        heros.pop();
        console.log(heros.length);
        for (var i=0;i<heros.length;i++){
            console.log(heros[i]);
        }
    </script>
</body>
</html>
