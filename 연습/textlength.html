<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input" onkeyup="len()">
    
    <p id="result"></p>
    <script>
        function len() {
            var a = document.getElementById("input").value;
            var len = a.length;
            document.getElementById("result").innerHTML=len;
        }
    </script>
</body>
</html>
