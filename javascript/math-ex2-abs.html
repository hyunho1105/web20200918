<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1">
    <br>
    <input type="text" id="input2">
    <br>
    <button onclick="showDiff()">두값의 차이</button>
    <p id="result"></p>
    <script>
        function showDiff() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;
            num1 = Number(num1);
            num2 = Number(num2);
            var showDiff = Math.abs(num1-num2);
            document.getElementById("result").innerHTML = showDiff;
        }
    </script>
</body>
</html>
