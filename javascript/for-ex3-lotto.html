<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <button onclick="lotto()">로또 번호 출력</button>
    <div id="result"></div>
    <script>
        function lotto() {
            var number ="";

            // <div>3</div><div>2</div>.....
            for (var i =0; i < 6; i++) {
                var randomNumber =Math.floor(Math.random()*45)+1;
                number += "<div>"+randomNumber+"</div>";
            }

            document.getElementById("result").innerHTML= number;
        }
    </script>
</body>
</html>
